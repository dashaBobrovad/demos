<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>STORIES SLIDER DEMO</title>
</head>

<body>
  <div class="storiesSlider swiper" data-popup-modules="StoriesSlider2">
    <div class="storiesSlider_main swiper-container">
      <div class="storiesSlider_mainWrapper swiper-wrapper">

        <!-- / START slide -->
        <div class="storiesSlider_mainSlide swiper-slide">
          <div class="storiesSlider_innerWrapper swiper">
            <div class="swiper-wrapper">
              <div class="storiesSlider_innerSlide swiper-slide">1.1</div>
              <div class="storiesSlider_innerSlide swiper-slide">1.2</div>
              <div class="storiesSlider_innerSlide swiper-slide">1.3</div>
            </div>
            <!-- Inner pagination;-->
            <div class="storiesSlider_innerPagination swiper-pagination"></div>
          </div>
        </div>
        <!-- / END slide -->

        <!-- / START slide -->
        <div class="storiesSlider_mainSlide swiper-slide">
          <div class="storiesSlider_innerWrapper swiper">
            <div class="swiper-wrapper">
              <div class="storiesSlider_innerSlide swiper-slide">2.1</div>
              <div class="storiesSlider_innerSlide swiper-slide">2.2</div>
              <div class="storiesSlider_innerSlide swiper-slide">2.3</div>
            </div>
            <!-- Inner pagination;-->
            <div class="storiesSlider_innerPagination swiper-pagination"></div>
          </div>
        </div>
        <!-- / END slide -->

        <!-- / START slide -->
        <div class="storiesSlider_mainSlide swiper-slide">
          <div class="storiesSlider_innerWrapper swiper">
            <div class="swiper-wrapper">
              <div class="storiesSlider_innerSlide swiper-slide">2.1</div>
              <div class="storiesSlider_innerSlide swiper-slide">2.2</div>
              <div class="storiesSlider_innerSlide swiper-slide">2.3</div>
            </div>
            <!-- Inner pagination;-->
            <div class="storiesSlider_innerPagination swiper-pagination"></div>
          </div>
        </div>
        <!-- / END slide -->
      </div>

    </div>

    <!-- Main pagination -->
    <!-- TODO: remove -->
    <div class="storiesSlider_mainPagination swiper-pagination"></div>

    <!-- / START navigation -->
    <div class="storiesSlider_arrows">
      <div class="storiesSlider_arrowsWrapper">
        <div class="storiesSlider_innerPrev swiper-button-prev"></div>
        <div class="storiesSlider_innerNext swiper-button-next"></div>
        <div class="storiesSlider_mainPrev swiper-button-prev"></div>
        <div class="storiesSlider_mainNext swiper-button-next"></div>
      </div>
    </div>
    <!-- / END navigation -->
  </div>
  <script type="module" src="swiper.js" defer></script>
  <script type="module" src="main.js" defer></script>
</body>

</html>
